<body>


    <div class="container-contact100">

        <div class="wrap-contact100">
            <form class="contact100-form">
                <span class="contact100-form-title-hear">
                    we'd love to hear from you :)
                </span>
                <span class="contact100-form-title-send">
                    Send Us A Message
                </span>

                <div class="wrap-input100 validate-input" data-validate="Please enter your name">
                    <input class="input100" type="text" name="name" placeholder="Full Name">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Please enter your email: e@a.x">
                    <input class="input100" type="text" name="email" placeholder="E-mail">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Please enter your phone">
                    <input class="input100" type="text" name="phone" placeholder="Phone">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Please enter your message">
                    <textarea class="input100" name="message" placeholder="Your Message"></textarea>
                    <span class="focus-input100"></span>
                </div>

                <div class="container-contact100-form-btn">
                    <button class="contact100-form-btn">
                        <span>
                            <i class="fa fa-paper-plane-o m-r-6" aria-hidden="true"></i>
                            Send
                        </span>
                    </button>
                </div>
            </form>
        </div>
    </div>



    <div class="map-container" alt="map">
        <div class="contact100-form-title2">
            Want to visit us? Get direction !
        </div>

        <div class="mapouter">
            <div class="gmap_canvas"><iframe id="gmap_canvas" src="https://maps.google.com/maps?q=it%20sligo&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://www.embedgooglemap.net/text-tools/merge-text-line-by-line/"></a></div>


        </div>


    </div>
    <div class="calluscontainer">
        <div class="location">
            <span class="direction">
                Institute of Technology Sligo <br>
                Ash Ln, Bellanode, Sligo, F91 YW50, Ireland
            </span>
        </div>
        <div>
            <span class="callus">reach us?<br>of course! <br></span>
        </div>
        <div class="phone-number">

            call us on : 084444444 <br> Mail Box: 123 greatest street.

        </div>


    </div>
